<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/SMU-logo.png">
  <title>express - login</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="login-container">
    <div class="image">
      <img src="../images/IMG_0022.JPG" alt="background">
    </div>
    <div class="login">
      <div class="logo">
        <img src="../images/SMU-logo.png" alt="logo">
      </div>

      <form action="login" method="get">
        <label for="email">
          email
          <input type="text" name="email" id="email">
        </label>
        <label for="password">
          password
          <input type="password" name="password" id="password">
        </label>
        <button type="submit">login</button>
      </form>
    </div>
  </div>
</body>
</html>
